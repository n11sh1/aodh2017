<div style="text-align:center; border-bottom: inset 6px #BACA7F;">
  <h2><b>やさいのきもち</b></h2>
</div>
<br>
<div class="col-md-12">
  <h2 class="text-center">野菜の気持ちを知ろう！</h2><br>
  <form #talkForm="ngForm">
    <div class="col-md-4"><h3 class="text-center"><b>気温：暑い</b><br>25 度</h3></div>
    <div class="col-md-4">
      <h3 class="text-center"><b>全天日射量：多い</b><br>16.0 MJ/m2</h3><br>
<!--
      <button md-button md-raised-button (click)="openDialog()" style="background-color: #BACA7F;font-size: large"><b><span class="red-txt">「トマトン」</span>のココロの声をきく</b></button><br>
-->
    </div>
    <div class="col-md-4"><h3 class="text-center"><b>湿度：高い</b><br>60 %</h3></div>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <img [src]="topUrl" class="center-block" width="40%">
        <button md-button md-raised-button (click)="openDialog()" style="background-color: #BACA7F;font-size: large;margin-left: 40px;margin-top: 40px;"><b><span class="red-txt">「トマトン」</span>のココロの声をきく</b></button><br>
      </div>
      <div class="col-md-3" [hidden]="!chatFlag">
        <label for="carrot">人参:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="carrot" [(ngModel)]="carrotText" name="carrotText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="carrotTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>

        <br>

        <label for="carrot">玉ねぎ:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="onion" [(ngModel)]="onionText" name="onionText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="onionTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>

        <br>

        <label for="carrot">トマト:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="tomato" [(ngModel)]="tomatoText" name="tomatoText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="tomatoTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>

        <br>

        <label for="carrot">かぼちゃ:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="pumpkin" [(ngModel)]="pumpkinText" name="pumpkinText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="pumpkinTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>

        <br>

        <label for="carrot">なす:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="eggplant" [(ngModel)]="eggplantText" name="eggplantText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="eggplantTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>

        <br>

        <label for="carrot">ピーマン:</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" id="bellPepper" [(ngModel)]="bellPepperText" name="bellPepperText">
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="bellPepperTalk()">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
      </div>
    </div>
